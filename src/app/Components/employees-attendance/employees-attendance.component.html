<mat-card >
    <div class="page-title">
      <h1 class="fs-3 fw-bold">تقرير حضور و انصراف الموظفين</h1>
      <hr>
    </div>
  
      <mat-card-header dir="rtl" >
        <mat-form-field class="customInput" appearance="outline" style="border: none;">
          <mat-label class="input">بحث</mat-label>
          <mat-icon class="icon" matPrefix>search</mat-icon>
          <input matInput (keyup)="Filterchange($event)">
        </mat-form-field>
      </mat-card-header>

      <div class="container-fluid">
        <div class="row pe-md-4">
          <div class="col-md-3 ps-md-5 mb-3 mb-md-0">
            <button mat-icon-button (click)="print()" class="me-2">
              <mat-icon class="btnIconPrint">print</mat-icon>
            </button>
            <button mat-icon-button style="color: green;" (click)="exportToExcel()" class="me-5">
              <!-- <mat-icon class="btnIconPdf">picture_as_pdf</mat-icon> -->
              <img src="/assets/excel.png"  alt="Logo" class="img-fluid mb-2">
              </button>
          </div>
          <div class="col-md-1 ps-md-5 mb-3 mb-md-0">
            <button (click)="onShowAttendance()" dir="rtl" class="btn" mat-raised-button >عرض</button>
    
          </div>
          <div class="col-md-4 ps-md-5 mb-3 mb-md-0">
            <div class="input-group">
              <input [(ngModel)]="endDate" type="date" class="form-control" style="border-radius: 10px;">
              <span class="input-group-text">: الى</span>
            </div>
          </div>
          <div class="col-md-4 ps-md-5 pe-md-5">
            <div class="input-group">
              <input [(ngModel)]="startDate" type="date" class="form-control" style="border-radius: 10px;">
              <span class="input-group-text">: من</span>
            </div>
          </div>
        </div>
      </div>
    
      <mat-card-content dir="rtl">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-text MainTable" >
    
          <!-- <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let user">{{user.id }}</td>
          </ng-container>  -->
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>اسم الموظف</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> القسم</th>
            <td mat-cell *matCellDef="let user">{{ user.department }}</td>
          </ng-container>
  
          <ng-container matColumnDef="attend">
            <th mat-header-cell *matHeaderCellDef> وقت الحضور</th>
            <td mat-cell *matCellDef="let user">{{ user.attend }}</td>
          </ng-container>
          
          <ng-container matColumnDef="leave">
            <th mat-header-cell *matHeaderCellDef>وقت الانصراف</th>
            <td mat-cell *matCellDef="let user">{{ user.leave }}</td>
          </ng-container>
          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>التاريخ</th>
            <td mat-cell *matCellDef="let user">{{ user.day }}</td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
            <td mat-cell *matCellDef="let row">  
              <button (click)="EditAttendance(row.id)" mat-button style="color: #015e87;"><mat-icon>edit</mat-icon></button>
              <button (click)="deleteEmployeeAttendance(row.id)" mat-button style="color: #ff0000;"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
      <br />
      <mat-card-footer>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
        ></mat-paginator>
  
        <div class="button-container">
          <!-- <button dir="rtl" class="excelBtn" mat-raised-button (click)="exportToExcel()">Excel</button> -->
          <button dir="rtl" class="btn" mat-raised-button (click)="AddNewAttendance(employeeIndex)">إضافة</button>
      </div>
      
  
      </mat-card-footer>
    </mat-card>
