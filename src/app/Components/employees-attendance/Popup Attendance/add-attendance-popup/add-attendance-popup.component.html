<div class="page-title">
        <h1 class="fs-3 fw-bold">إضافة حضور</h1>
        <hr>
      </div>
      <div mat-dialog-content dir="rtl">

        <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-2">
            <label for="employeeId">اسم الموظف:</label>
            <select formControlName="employeeId" class="form-control">
              <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="attendanceDate">تاريخ الحضور:</label>
            <input type="date" formControlName="attendanceDate" class="form-control">
          </div>
          <div class="form-group mb-2">
            <label for="attendanceTime">وقت الحضور:</label>
            <input type="time" formControlName="attendanceTime" class="form-control">
          </div>
          <!-- <div class="form-group mb-2">
            <label for="departureTime">Departure Time:</label>
            <input type="time" formControlName="departureTime" class="form-control">
          </div> -->
          <div class="button-container">
          <button type="button" class="btnClose bgSave" (click)="OnClose()">إلغاء</button> 
            <button type="button" (click)="onSubmit()" class="bgSave ">إضافة</button>
        </div>
        </form>
        
</div>
