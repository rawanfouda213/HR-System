<mat-card >
    <div class="page-title">
      <h1 class="fs-3 fw-bold">بيانات المستخدمين</h1>
      <hr>
    </div>
  
      <mat-card-header dir="rtl" >
        <mat-form-field class="customInput" appearance="outline" style="border: none;">
          <mat-label class="input">بحث</mat-label>
          <mat-icon class="icon" matPrefix>search</mat-icon>
          <input #input matInput placeholder="بحث" (input)="applyFilter()">
          <!-- <div matSuffix>
            <button *ngIf="input.value" (click)="clearSearch()">
              <mat-icon class="icon" matPrefix>close</mat-icon>
            </button>
          </div> -->
        </mat-form-field>
      </mat-card-header>
    
      <mat-card-content dir="rtl">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 center-text MainTable" >
    
          <!-- <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id }}</td>
          </ng-container> -->
  
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>الاسم بالكامل</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>اسم المستخدم</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
          </ng-container>
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>البريد الالكتروني</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="Role_Name">
            <th mat-header-cell *matHeaderCellDef>اسم المجموعة</th>
            <td mat-cell *matCellDef="let element">{{ getRoleName(element.role_Id) }}</td>
          </ng-container>
          <!-- <ng-container matColumnDef="settings">
            <th mat-header-cell *matHeaderCellDef>خصم و إضافة</th>
            <td mat-cell *matCellDef="let element">  
              <button (click)="EmployeeSettings(element.id)" mat-button color="primary"><mat-icon>settings</mat-icon></button>
            </td>
          </ng-container> -->
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
            <td mat-cell *matCellDef="let element">  
              <button (click)="EditUser(element.id)" mat-button style="color: #015e87;"><mat-icon>edit</mat-icon></button>
              <button (click)="DeleteUser(element.id)" mat-button style="color: #ff0000;"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
      <br />
      <mat-card-footer>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
        ></mat-paginator>
  
        <div class="button-container">
        <button dir="rtl" class="addBtn" mat-raised-button (click)="addUser()">إضافة مستخدم</button>
  </div>
      </mat-card-footer>
    </mat-card>
