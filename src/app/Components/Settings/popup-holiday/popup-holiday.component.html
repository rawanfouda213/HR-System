<form dir="rtl" [formGroup]="myform" (ngSubmit)="saveChanges()">
  <!-- <h1 mat-dialog-title>تعديل الاجازة الرسمية</h1> -->
  <div class="page-title">
    <h1 class="fs-3 fw-bold">تعديل الاجازة الرسمية</h1>
    <hr>
  </div>
  <div mat-dialog-content>
    <!-- <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput required>
    </mat-form-field> -->

    <!-- <mat-form-field>
      <mat-label>Date</mat-label>
      <input type="datetime-local" formControlName="date" matInput required>
    </mat-form-field> -->

    <div class="form-group mb-2">
      <label>اسم الاجازة الرسمية :</label>
      <input type="text" formControlName="name" class="form-control" required="">
    </div>

    <div class="form-group mb-2">
      <label>التاريخ :</label>
      <input type="datetime-local" formControlName="date" class="form-control" required="">
    </div>
  </div>
  <input type="hidden" formControlName="id">
  <div dir="ltr" mat-dialog-actions>
    <button mat-raised-button type="button" (click)="saveChanges()" style="background-color: #015e87; color: white;">تعديل</button>
    <button mat-raised-button type="button" (click)="cancel()" color="warn">إلغاء</button>
  </div>
</form>
